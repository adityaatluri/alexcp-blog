{% for post in site.tags.blog %}
<div class="post">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="date">
    {{ post.date | date_to_string }}
  </div>
  <div class="content">
    {{ post.content | truncate: 500 }}
  </div>
  <br />
  <a class="btn" href="{{post.url}}">Read more &raquo;</a>
</div>
<hr />
{% endfor %}
